 <!DOCTYPE html>
 <html>
  <head>
   <title>Drag and Drop</title>

  <script type="text/javascript">
    function allowDrop(ev) {
      ev.preventDefault();
 }

 function drag(ev){
     ev.dataTransfer.setData("text",ev.target.id);
 }

 function drop(ev) {
  ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
  
  ev.target.appendChild(document.getElementById(data));
 }

   </script>

  <style type="text/css">
    body {
      background: linear-gradient(rgba(243, 3, 171, 0.667), rgb(134, 4, 4));
    }
 .dropzone {
  border:solid black 1px;
  padding-left:10px;
  height:40vh;
 }
 .dragzone {
  height: 70vh;
 }
   </style>

 </head>
 <body>
    <p>
     Drag the Wallpaper you like
   </p> 
 <div id="dropDiv"class="dropzone"ondrop="drop(event)"ondragover="allowDrop(event)">
     </p>
       <strong>MY WALLPAPER</strong>
     </p>
 </div>
 <div id="class="dragzone="drop(event)">
     <p>
      <strong>Pictures:</strong>
     </p>
 <img id="drag2"src="1234.jpg"draggable="true"ondragstart="drag(event)"width="250" height="150" alt="yhel abarquez">

</div>

</body>
</html>
